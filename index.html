<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Ruqyah App</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#0d3b2e,#145c43);
  color:white;
  text-align:center;
}
header{
  padding:20px;
  font-size:22px;
  background:#083c2a;
  color:gold;
}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.play{background:gold;}
.stop{background:#b22222;color:white;}
.status{
  margin-top:15px;
  font-size:18px;
  color:#ffd700;
}
</style>
</head>
<body>

<header>üìñ Authentic Ruqyah Recitation</header>

<button class="play" onclick="start()">‚ñ∂ Start</button>
<button class="stop" onclick="stop()">‚èπ Stop</button>

<div class="status" id="status"></div>

<audio id="player"></audio>

<script>

const playlist = [

{ name:"Surah Fatiha", 
  url:"https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/1.mp3"},

{ name:"Surah Ikhlas", 
  url:"https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/112.mp3"},

{ name:"Surah Falaq", 
  url:"https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/113.mp3"},

{ name:"Surah Naas", 
  url:"https://cdn.islamic.network/quran/audio-surah/128/ar.alafasy/114.mp3"},

{ name:"Ayat ul Kursi (2:255)", 
  url:"https://cdn.islamic.network/quran/audio/128/ar.alafasy/2_255.mp3"},

{ name:"Baqarah 285-286", 
  url:"https://cdn.islamic.network/quran/audio/128/ar.alafasy/2_285_286.mp3"}
];

let index=0;
let repeat=0;
let playing=false;
const audio=document.getElementById("player");

function start(){
  if(playing) return;
  playing=true;
  index=0;
  repeat=0;
  playNext();
}

function playNext(){
  if(index>=playlist.length){
    document.getElementById("status").innerText="‚úÖ Ruqyah Completed";
    playing=false;
    return;
  }

  audio.src=playlist[index].url;
  audio.play();
  document.getElementById("status").innerText=
  playlist[index].name+" ("+(repeat+1)+"/3)";
}

audio.onended=function(){
  if(!playing) return;

  repeat++;
  if(repeat<3){
    audio.play();
    document.getElementById("status").innerText=
    playlist[index].name+" ("+(repeat+1)+"/3)";
  }else{
    repeat=0;
    index++;
    playNext();
  }
}

function stop(){
  audio.pause();
  audio.currentTime=0;
  playing=false;
  document.getElementById("status").innerText="‚èπ Stopped";
}

</script>

</body>
</html>
